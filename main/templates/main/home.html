{% extends 'main/header.html' %} <!-- Imports the code reuse-->

          <span class="card-title">{{ tut.tutorial_title }}</span>

        <li>{{ tut.tutorial_published }}</li>

        <div class="card-action">

          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
